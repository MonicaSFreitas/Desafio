</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>
  <button mat-menu-item>
    <mat-icon>image</mat-icon>
    <span>Coleções</span>
  </button>
  <button mat-menu-item>
    <mat-icon>person</mat-icon>
    <span>Artistas</span>
  </button>
</mat-menu>
