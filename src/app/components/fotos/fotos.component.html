<div *ngFor="let foto of productListPaginado(); let i = index" class="">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ "Obra n° " + foto.id }}</mat-card-title>
        <mat-card-subtitle>{{ "Coleção " + foto.albumId }}</mat-card-subtitle>
        <img mat-card-md-image src="{{foto.thumbnailUrl}}" alt="thumbnail">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{foto.title}}
    </mat-card-content>
  </mat-card>
</div>
<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
